<html>
    <h1>Git Hub First Web Page Instructions</h1>
    <img src="./robot.jpg"/>
    <h2>
        Sign Up into GitHub
    </h2>
    <ol>
        <li>Enter Email</li>
        <li>Create Password</li>
        <li>Enter a User Name</li>
        <li>Choose Product Updates</li>
    </ol>
    <img src="./SignUpGitHub.JPG"/>
    <br>
    <h2>
        Create New Repository
    </h2>
    <ol>
        <li>Enter Repository Name "username.github.io"</li>
        <li>Optional Description</li>
        <li>Press Create Repository</li>
        <img src="./CreateRepository.JPG"/>
        
    </ol>
</html>
